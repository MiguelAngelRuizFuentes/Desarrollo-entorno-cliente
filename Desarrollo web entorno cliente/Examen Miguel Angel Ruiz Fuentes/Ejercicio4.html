<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio 4</title>
    </head>
    <body>
        <script>
            
            var n = window.prompt("Dime un numero entero");
            n = parseInt(n);
            var caracteres = "abcdefghijkmnpqrtuvwxyzABCDEFGHJKMNPQRTUVWXYZ012346789";
            var aleatorio=0;
            var cadena="";
            var resultado="";
            
            function cadenadaAleatoria(n){
                
                for(var i = 0;i<n;i++){
                    aleatorio = Math.random()*53
                    var letra = caracteres.substr(aleatorio,1);
                    resultado += cadena.concat(' ',letra);
                }
                
                return resultado;
            }
            
            
            document.write(cadenadaAleatoria(n));
            
            
            
            

   
        </script>
    </body>
</html>
