<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio 3</title>
    </head>
    <body>
        <script>
            
            var a = window.prompt("Dime el diametro de a");
            var b = window.prompt("Dime el diametro de b");
            a = parseInt(a);
            b = parseInt(b);
            
            function hipotenusa(a,b){
                return Math.sqrt((Math.pow(a, 2))+(Math.pow(b, 2)));
            }
            
            //c=Math.sqrt((Math.pow(a, 2))+(Math.pow(b, 2)));
            
            
            //document.write("La hipotenusa es: "+c);
            document.write("La hipotenusa es: "+hipotenusa(a,b));

   
        </script>
    </body>
</html>
