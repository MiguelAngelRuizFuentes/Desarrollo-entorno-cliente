<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio 6.1.6</title>
    </head>
    <body>
        
        <script>
            var ventana= null;
            var ancho = 100;
            var alto = 100;
            
            function acciónAlPulsar(){
                ventana =window.open( "", "ventana1", "height="+alto+",width="+ancho+",left=300,top=300" );
            }
            function cambiar(){
                ancho=500;
                alto=500;
                ventana.resizeTo(ancho, alto);
                ventana.focus();
            }
            
            
        </script>
        
        <form>
        <input type="button" value="Open Window" onclick="acciónAlPulsar()">
        </form>
        <form>
        <input type="button" value="redimencionar" onclick="cambiar()">
        </form>
        
        
    </body>
</html>
