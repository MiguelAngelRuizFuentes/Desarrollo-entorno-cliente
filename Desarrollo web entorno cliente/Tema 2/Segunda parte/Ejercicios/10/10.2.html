<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio 10.2</title>
    </head>
    <body>
        
        <canvas id="lienzo" width="600" height="500"></canvas>
        
        <script>
            
            const lienzo=document.getElementById("lienzo") ;
            const contexto=lienzo.getContext("2d");
            contexto.fillstyle="rgb(255,0,0)";
            contexto.fillRect(10,10,150,100);
            contexto.strokeStyle="rgba(0,0,255,0.5)" ;
            contexto.strokeRect(100,50,150,100);
            
            
        </script>   
      
        
    </body>
</html>
