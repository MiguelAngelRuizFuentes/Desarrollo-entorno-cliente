<html>
  <head>
      <title>10.9</title>
</head>
<body>
    <canvas id="canvas" width="800" height="150"></canvas>
 
    <script type="text/javascript">
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        var x = 0;
        var y = 0;
          for (var i = 0; i < 11; i++) {
				ctx.strokeStyle = "black";
				ctx.beginPath();
				ctx.moveTo(x, 10);
				ctx.lineTo(x, 100);
                ctx.lineWidth = y;
				ctx.stroke();
                x+=20;
                y+=1;
                
          }
   </script>
  
 </body>
</html>
