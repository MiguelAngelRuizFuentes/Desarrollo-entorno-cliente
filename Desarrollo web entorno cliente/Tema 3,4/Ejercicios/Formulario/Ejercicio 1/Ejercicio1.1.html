<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1.1 Formularios</title>

    <script type="text/javascript">
     

    </script>
</head>

<body>

    <h2>Formulario de registro</h2>
    <form action="Ejercicio1.1.html" method="get">
        DNI : <input type="text" name="dni" pattern="^[0-9]{2}\.[0-9]{3}\.[0-9]{3}-[A-Z a-z]$" placeholder="25.458.458-b" required>
        <br/>
        Nombre: <input type="text" name="nombre" pattern="^[A-Z a-z] [ ][A-Z a-z]+ ([ ][A-Z a-z]+){0,2}$" required>
        <br>
        Email: <input type="email" name="email" pattern="^[a-zA-Z0-9]{1,20}@[a-zA-Z0-9]{1,20}\.[a-z]{1,4}$" required>
        <br>
        Fecha de nacimiento: <input type="date" name="fecha" required>
        <br>
        WEB: <input type="text" name="web" required>
        </br>
        Contraseña: <input type="password" name="contraseña" required>
        <br>
        Acepta las condiciones de uso: <input type="checkbox" name="condiciones" required checked>
        <br>
        <input type="submit" name="enviar" value="Enviando">
        <input type="reset" name="limpiar" value="Restablecer" />
    </form>


</body></html>
