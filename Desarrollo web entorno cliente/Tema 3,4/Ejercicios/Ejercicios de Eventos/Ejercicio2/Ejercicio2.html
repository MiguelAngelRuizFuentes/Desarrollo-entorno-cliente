<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="elementosTag">
            <h3>Modificacion tama√±o texto</h3>
        </div>
        <button id="actualizar" onClick="ocultar()">Ocultar</button>
        <button id="actualizar" onClick="monstrar()">Monstrar</button>
        <script>
           function ocultar() {
                var x = document.getElementById("elementosTag");
                if (x.style.display === "block") {
                    x.style.display = "none";
                } else {
                    x.style.display = "none";
                }
            }

            function monstrar() {
                var x = document.getElementById("elementosTag");
                if (x.style.display === "none") {
                    x.style.display = "block";
                }
            }


        </script>    
    </body>
</html>
